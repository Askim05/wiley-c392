<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Trainees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../css/shards.min.css">-->
</head>
<body>
<div th:switch="${trainees}" class="container my-5">
    <div class="row">
        <div class="col">
            <h2 th:case="null">No trainees available!</h2>
            <div th:case="*">
                <h2 class="my-5">Trainees</h2>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="trainee : ${trainees}">
                        <td th:text="${trainee.id}"></td>
                        <td th:text="${trainee.name}"></td>
                        <td th:text="${trainee.email}"></td>
                        <td th:text="${trainee.location}"></td>
                        <td><a th:href="@{/delete/{id}(id=${trainee.id})}" class="btn btn-dark">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/add-trainee" class="btn btn-primary">Add Trainee</a></p>
        </div>
    </div>
</div>
</body>
</html>
